  <!-- ADDING STUDENT DETAILS -->
  <div class="container">
    <div class="Well">
      <form action=" " id="add-std">
        <div class="form-group">
          <br>
          <h4>Add Student's Details</h4>

          <label for="inputStudentName">Student Name</label>
          <div class="input-prepend">
            <!-- <h3>Sign In or Create a New account</h3> -->
            <span class="add-on"><i class="fa fa-graduation-cap" aria-hidden="true"></i></span>
            <input class="span2" type="text" id="inputStudentName" placeholder="Enter Full Name" />

            <div id="branches" class="form-group">
              <label for="branch" <i class="fa fa-hand-o-down" aria-hidden="true"></i> Select students Branch</label>

              <select class="form-control" id="branch">
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Computer Science Engineering">Computer Science Engineering</option>
              </select>
            </div>
            <br>
            <div id="years" class="form-group">
              <label for="year">Select students year</label>

              <select class="form-control" id="year">
                <option value="First ">First Year</option>
                <option value="Second">Second Year</option>
                <option value="Third">Third Year</option>
                <option value="Fourth">Fourth Year</option>
              </select>
            </div>

            <br>



          </div>
      </form>


    </div>
    <br>
    <div>
      <button  id="upload"><i class="fa fa-upload" aria-hidden="true"></i>Submit</button>
    </div>
    <br><br>
    <div class="input-group mb-3">
      <input id="searchBar" type="text" class="form-control" placeholder="Search Student" aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append">
     
        
      </div>
    </div>

   
    <table class="w3-table-all" id="myTable">
      <thead>
        <tr class="w3-blue">
          <th nowrap>Sl.No</th>
          <th classList="nameField" nowrap>Student Name</th>
          <th classList="branchField" nowrap>Branch</th>
          <th classList="yearField" nowrap>Year</th>
          <th nowrap>Action</th>
        </tr>
      </thead>
      <tbody id="tbody1">
      </tbody>
    </table>
