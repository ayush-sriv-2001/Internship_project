  <body>
    <div class="container" id="login-form">
      <form>
        <div class="input-prepend">
          <!-- <h3>Sign In or Create a New account</h3> -->
          <span class ="add-on"><i class="fa-solid fa-envelope fa-2xl"></i></span>
          <input
            class="span2"
            type="email"
            id="InputEmail"
            placeholder="Email address"
          />
        </div><br>
        <div class="input-prepend">
          <span class="add-on"><i class="fa-solid fa-key fa-2xl"></i></span>
          <input
          class="span2"

            type="password"
            id="InputPassword"
            placeholder="Password"
          />
        </div>
        <br>
        <a id="sign-in-button" href="#"><i class="fa-solid fa-arrow-right-to-bracket fa-2xl" style='color:#63b34b'></i>  Sign in</a>
        <br><br>
        <a id="create-newuser-button" href="#"><i class="fa-solid fa-at fa-2xl" style='color:#ebc908'></i>  New account</a>
        <br><br>
        <a id="google-login-button"  href="#"><i class="fa-brands fa-google fa-2xl" style='color:#d60f29'></i>  Sign in with Google </a>
      </form>
    </div>
